<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="module" src="signup.js"></script>
</head>
<body>
    <div id="container">
        <div id="signupmessage" class="messagediv" style="display: none;"></div>
        <div id="form">
                <h1 class="login">Sign Up</h1>
                <input type="text" id="rname" placeholder="Name"><br>
                <input type="email" id="remail" placeholder="Email"><br>
                <input type="text" id="rpass" placeholder="Password"><br>
                <button id="rbtn">Register</button>
        </div>
    </div>
</body>
